<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Page">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page | devChallenges.io</title>
  </head>
  <body>
    <div class="layout__wrapper">
      <header class="pricing-header">
        <div class="layout__container">
          <img src="resources/Logo@2x.png" alt="Company Logo" class="pricing-header__logo">
        </div>
      </header>
      <section class="pricing">
        <div class="layout__container">
          <div class="pricing__info">
            <h1 class="pricing__title">Interested in our business pricing?</h1>
            <h2 class="pricing__subtitle">Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>
          </div>
          <form action="" id="pricingForm" class="pricing-form" novalidate>
            <div class="pricing-form__field">
              <label for="name" class="pricing-form__label">Name<span class="pricing-form__required">*</span></label>
              <input id="name" type="text" name="name" placeholder="Ethan Johnson" class="pricing-form__input" required aria-required="true">
            </div>
            <div class="pricing-form__field">
              <label for="company-email" class="pricing-form__label">Company Email<span class="pricing-form__required">*</span></label>
              <input id="company-email" type="email" name="company-email" placeholder="ethan@johnson.com" class="pricing-form__input" required aria-required="true">
            </div>
            <div class="pricing-form__field">
              <label for="company-size" class="pricing-form__label">Company Size</label>
              <select id="company-size" name="company-size" class="pricing-form__select">
                <option value="small">50-100 employees</option>
                <option value="medium">100-1000 employees</option>
              </select>
            </div>
            <div class="pricing-form__field">
              <label for="subject" class="pricing-form__label">Subject</label>
              <select id="subject" name="subject" class="pricing-form__select">
                <option value="landing">Building Landing pages</option>
                <option value="ecommerce">Building E-commerce Platforms</option>
              </select>
            </div>
            <div class="pricing-form__field pricing-form__field--full">
              <label for="message" class="pricing-form__label">Message</label>
              <textarea id="message" name="message" rows="8" maxlength="100" class="pricing-form__textarea">50-100 employees</textarea>
            </div>
            <div class="pricing-form__field pricing-form__field--full">
              <button type="submit" class="pricing-form__submit">Contact Sales</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
